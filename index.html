<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <p>...</p>
        </div>
    </header>
    <main>
        <div class="separador">
            <div class="principal">
                <p class="escritaPrincipal">Monte meu look</p>
                <div class="boneca">
                    <img src="imagens/boneca.png" alt="Boneca">
                </div>
            </div>
            <div class="itens">
                <div class="fraseItens">
                    <p>Escolha os acessórios</p>
                </div>
                <div class="vestidos">
                    <div class="vestidoRosa">
                        <img src="imagens/vestidoRosa.png" alt="Vestido Rosa">
                    </div>
                    <div class="vestidoVermelho">
                        <img src="imagens/vestidoVermelho.png" alt="Vestido Vermelho">
                    </div>
                </div>
                <div class="sapatos">
                    <div class="sapatoRosa">
                        <img src="imagens/sapatoRosa.png" alt="Sapato Rosa">
                    </div>
                    <div class="sapatoVermelho">
                        <img src="imagens/sapatoVermelho.png" alt="Sapato Vermelho">
                    </div>
                </div>
                <div class="chapeis">
                    <div class="chapeuMoranguinho">
                        <img src="imagens/chapéuMoranguinho.png" alt="Chapéu da moranguinho">
                    </div>
                    <div class="chapeuGeorge">
                        <img src="imagens/chapéuGeorge.png" alt="Chapéu do George">
                    </div>
                </div>
                <div class="bolsas">
                    <div class="bolsaRosa">
                        <img src="imagens/bolsaRosa.png" alt="Bolsa Rosa">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
